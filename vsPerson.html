    <div class="container text-center mt-5">
        <h1 class="display-3 text-warning">Tic-tac-toe</h1>
        <p class="lead mt-3 mb-5" id="player">
            <b>Player X</b>
        </p>

        <div class="d-flex justify-content-center align-items-center">
            <table class="text-center table-sm" style="padding: auto;">
                <tr>
                    <td>
                        <button class="btn btn-outline-primary btn-lg" style="height: 100px; width: 100px;" id="btn1" value="1"> </button>

                    </td>
                </tr>
            </table>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <i class="bi bi-controller fs-1 text-warning"></i>
                <h3 class="mt-3">Tic-tac-toe</h3>
                <p style="text-align: justify;">Simple two-player game where players take turns marking 'X' or 'O' on a 3x3 grid. The goal is to be the first to align three symbols in a row, column, or diagonal. If all spaces are filled without a winner, the game ends in a draw.</p>
            </div>                                  
            <div class="col-md-4"></div>
        </div>
